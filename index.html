<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>AngularEcommerce</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		body {
			padding-top: 50px;
			padding-bottom: 20px;
		}
	</style>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/app.js"></script>

</head>

<body ng-app="appstoreApp" ng-controller="unitController" >

	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">AngularShop</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<p class="navbar_search_text">Enter your favorite product: </p>
					<input ng-model="query" type="text" class="form-control navbar_search_input" placeholder="Search">
				</div>

			</form>
		</div>
		<!-- /.navbar-collapse -->
	</nav>

	<div class="navbar" ng-view="home">
		<div ng-repeat="product in productList | filter:query">
			<div class="panel col-xs-3">
				<section>

					<div class="panel panel-default">
						<div class="panel-body main_item_panel">
							<p class="main_item_name"><b>Name: </b> {{product.name}}</p>

							<img class="center-bloc" ng-src="{{product.img}}"></img>
							<div>
								<p class="main_item_number"><b>Number: </b>{{product.number}}</p>
								<button ng-click="deleteProduct(product.number)" class="btn btn-danger">X</button>
							</div>
						</div>
					</div>

				</section>
			</div>
		</div>
	</div>

</body>

</html>
